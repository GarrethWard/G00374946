<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Weather In Uk(London)
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Weather In UK</ion-title>
    </ion-toolbar>
  </ion-header>
  <ul>
    <li *ngFor="let weather of UKWeather"><!--makes a single instance of array UKWeather-->
    
     
      <h3>Weather Type = {{weather.main}}</h3> <!--reads in variables from UKWeather and displays-->
    <p>Weather Type(Extra) = {{weather.description}}</p>
     </ul>


  <app-explore-container name="UK Weather"></app-explore-container>
</ion-content>
